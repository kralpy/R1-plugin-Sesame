<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>R1 Sesame Plugin</title>
  <meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 240px;
      height: 282px;
      background: #000;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="sesameFrame" allow="microphone"></iframe>

  <script>
    const sesameURL = "https://app.sesame.com/";
    const frame = document.getElementById("sesameFrame");

    async function loadSesame() {
      try {
        // Check for saved session
        const savedURL = await window.creationStorage.secure.getItem(btoa("sesame_session"));
        if(savedURL) {
          frame.src = atob(savedURL);
        } else {
          frame.src = sesameURL;
        }
      } catch(e) {
        frame.src = sesameURL;
      }
    }

    loadSesame();

    // Listen for iframe messages to store session
    window.addEventListener("message", async (e) => {
      if(e.data && e.data.sesameSession) {
        await window.creationStorage.secure.setItem(
          btoa("sesame_session"),
          btoa(e.data.sesameSession)
        );
      }
    });

    // Request microphone permission
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        console.log("Microphone access granted.");
      })
      .catch(err => {
        console.error("Microphone access denied:", err);
      });
  </script>
</body>
</html>
