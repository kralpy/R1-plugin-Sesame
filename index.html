<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>R1 Sesame Plugin</title>
  <meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 240px;
      height: 282px;
      overflow: hidden;
      background-color: #000;
    }
    #loader {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 16px;
    }
    #sesameFrame {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loader">Requesting Microphone Access...</div>
  <iframe id="sesameFrame" allow="microphone"></iframe>

  <script>
    const loader = document.getElementById('loader');
    const iframe = document.getElementById('sesameFrame');
    const sesameURL = "https://app.sesame.com/?_gl=1*v4wwwi*_ga*MTA2NDg2ODYwMy4xNzU0NTEyNTQ4*_ga_ZZLPJBMBEN*czE3NTgxMTc3OTckbzMkZzAkdDE3NTgxMTc3OTckajYwJGwwJGgw";

    async function initMic() {
      try {
        await navigator.mediaDevices.getUserMedia({ audio: true });
        // Mic access granted, load iframe
        loader.style.display = 'none';
        iframe.style.display = 'block';
        iframe.src = sesameURL;
      } catch (err) {
        loader.textContent = "Microphone access denied. Please enable mic in system settings.";
        console.error("Mic access error:", err);
      }
    }

    initMic();
  </script>
</body>
</html>
