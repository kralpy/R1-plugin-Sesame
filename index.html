<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>R1 Sesame Plugin</title>
<meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 240px;
    height: 282px;
    overflow: hidden;
    background: #000;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
<script>
async function initMic() {
  try {
    // Request mic access
    await navigator.mediaDevices.getUserMedia({ audio: true });
    console.log("Microphone permission granted.");
  } catch (err) {
    console.error("Microphone permission denied:", err);
  }

  // Load the site in an iframe
  const iframe = document.createElement('iframe');
  iframe.src = "https://app.sesame.com/?_gl=1*v4wwwi*_ga*MTA2NDg2ODYwMy4xNzU0NTEyNTQ4*_ga_ZZLPJBMBEN*czE3NTgxMTc3OTckbzMkZzAkdDE3NTgxMTc3OTckajYwJGwwJGgw";
  iframe.allow = "microphone; camera; fullscreen";
  document.body.appendChild(iframe);
}

initMic();
</script>
</body>
</html>
