<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>R1 Sesame Plugin</title>
  <meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 240px;
      height: 282px;
      overflow: hidden;
      background: #000;
    }
    #sesameFrame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="sesameFrame" allow="microphone; camera; autoplay; clipboard-read; clipboard-write"></iframe>

  <script>
    const iframe = document.getElementById('sesameFrame');
    const sesameUrl = "https://app.sesame.com/";

    async function loadSesame() {
      try {
        // Check if URL saved in R1 secure storage
        const savedUrlBase64 = await window.creationStorage.secure.getItem('sesame_url');
        const savedUrl = savedUrlBase64 ? atob(savedUrlBase64) : null;

        if (savedUrl) {
          iframe.src = savedUrl;
        } else {
          iframe.src = sesameUrl;
          // Save URL for next session
          await window.creationStorage.secure.setItem('sesame_url', btoa(sesameUrl));
        }
      } catch (e) {
        console.error("Error accessing R1 secure storage:", e);
        iframe.src = sesameUrl;
      }
    }

    loadSesame();
  </script>
</body>
</html>
